
<h1>Lista alumnos</h1>
<div class="row">
  <div class="col-md-4" *ngFor="let alumno of alumnosArray">
      <div class="card text-center">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
              {{alumno.nombre}}
              {{alumno.matricula}}
          </div>
          
      </div>
  </div>
  <form action="http://54.159.148.250/add" method="post">
    <div>
      <label for="nombre">Nombre</label>
      <input name="nombre" id= "nombre" value="Ejemplo">
    </div>
    <div>
      <label for="matricula">matricula</label>
      <input name="matricula" id= "matricula" value="123456">
    </div>
    <div>
      <button>Enviar</button>
    </div>
  </form>
</div>
